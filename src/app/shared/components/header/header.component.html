<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<div class="container-fluid">
  <div class="row">
<mat-toolbar class="mat-primary">
  <mat-toolbar-row>
    <span class="example-spacer"></span>

    <span *ngIf="showIcon()"><app-menu></app-menu></span>

    <a mat-button (click)="goToMainPage()">
      <mat-icon>home</mat-icon>
      <span class="mat-button-wrapper">Home</span>
    </a>

    <span class="fill-space"></span>

    <a class="paddingLeft" *ngIf="!showIcon()" mat-button (click)="toLogin()">
      <mat-icon>lock</mat-icon>
      <span class="mat-button-wrapper">Login</span>
    </a>

    <a class="paddingLeft" *ngIf="!showIcon()" mat-button (click)="toRegistrate()">
      <mat-icon>account_circle</mat-icon>
      <span class="mat-button-wrapper">Create Account</span>
    </a>
  </mat-toolbar-row>
</mat-toolbar>
  </div>
  </div>
</body>
</html>
