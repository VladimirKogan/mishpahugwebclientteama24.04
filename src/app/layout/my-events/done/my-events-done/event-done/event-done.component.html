<mat-card>
  <mat-card-header>
    <div class="row col-12 col-sm-12 col-md-12 col-lg-12">
      <div class="col-12 col-sm-8 col-md-9 col-lg-10">
        <mat-card-title><h4><strong>{{event.title}}</strong></h4></mat-card-title>
      </div>
      <div class="col-12 col-sm-4 col-md-3 col-lg-2">
        <mat-card-title><h5>{{event.date}}</h5></mat-card-title>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content><h5>{{event.description}}</h5></mat-card-content>
</mat-card>
